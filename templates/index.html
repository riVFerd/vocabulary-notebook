<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
    <script>
        $(document).ready(function () {
            getPeople();
        });

        function getPeople() {
            $.ajax({
                url: 'https://my-json-server.typicode.com/jjjosephhh/test-db-002/people',
                type: 'GET',
                success: function (response) {
                    let people = response;
                    for (let i = 0; i < people.length; i++) {
                        let person = people[i];
                        let row = `<tr>
                            <td>${person.fname}</td>
                            <td>${person.lname}</td>
                            <td>${person.age}</td>
                        </tr>`;
                        $('#people-list tbody').append(row);
                    }
                },
            });
        }
    </script>

    <style>
        #people-list {
            border: 2px solid black;
            border-collapse: collapse;
        }

        #people-list td {
            border: 2px solid black;
            padding: 0.25rem;
        }

        #people-list th {
            border: 2px solid black;
            padding: 0.25rem;
        }
    </style>
</head>
<body>
<table id="people-list">
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>
<a href="/jobs"> Let's go to the details page</a>
</body>
</html>
